name: 简单部署到GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'data/articles.json'
  workflow_dispatch: # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 检查文章文件
      run: |
        if [ -f "data/articles.json" ]; then
          echo "✅ 找到文章文件"
          echo "📄 文章数量: $(jq '.articles | length' data/articles.json)"
        else
          echo "❌ 文章文件不存在"
          exit 1
        fi
        
    - name: 推送到gh-pages分支
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout -b gh-pages
        git add .
        git commit -m "自动更新文章: $(date)"
        git push origin gh-pages --force
        
    - name: 部署完成通知
      run: |
        echo "✅ 文章已推送到gh-pages分支！"
        echo "📅 时间: $(date)"
        echo "🌐 请确保GitHub Pages设置为从gh-pages分支部署"
