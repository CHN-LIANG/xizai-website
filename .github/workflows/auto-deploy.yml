name: 自动部署文章

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 检查文章文件
      run: |
        if [ -f "data/articles.json" ]; then
          echo "✅ 找到文章文件"
          echo "📄 文章数量: $(jq '.articles | length' data/articles.json)"
          echo "📝 最新文章: $(jq -r '.articles[0].title' data/articles.json)"
        else
          echo "❌ 文章文件不存在"
          exit 1
        fi
        
    - name: 配置Pages
      uses: actions/configure-pages@v4
      
    - name: 上传到Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: 部署到GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: 部署完成通知
      run: |
        echo "🎉 文章已自动部署到GitHub Pages！"
        echo "🌐 部署状态: ${{ steps.deployment.outcome }}"
        echo "📅 部署时间: $(date)"
        echo "🔗 网站地址: ${{ steps.deployment.outputs.page_url }}"
        echo ""
        echo "✅ 现在其他设备也能看到你的文章了！"
